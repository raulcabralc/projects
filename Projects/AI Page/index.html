<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Page | raulcabralc</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Pridi:wght@200;300;400;500;600;700&display=swap" />
    <link rel="stylesheet" href="./assets/styles.css">
</head>

<body>
    <div class="header">
        <img src="./assets/img/palitoaiorange-removebg-preview.png" class="palito-logo" alt="Palito AI Logo">
    </div>
    <div class="container-body">
        <div class="container">
            <div class="cards">
                <div class="card-header">
                    <h2></h2>
                </div>
                <div class="card-body">
                    <h1 class="ask">Ask anything.</h1>
                </div>
                <div class="card-footer">
                    <textarea name="message" class="input-chat" cols="10" rows="1"
                        placeholder="What do you want to know?"></textarea>
                    <div class="sending-icon">
                        <i class="fa-regular fa-paper-plane"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/script.js"></script>
</body>

</html>
