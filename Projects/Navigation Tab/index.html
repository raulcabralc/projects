<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Tab | raulcabralc</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="tabs">
        <input type="radio" name="tabsName" id="home" checked>
        <input type="radio" name="tabsName" id="music">
        <input type="radio" name="tabsName" id="likes">
        <input type="radio" name="tabsName" id="fav">
        <input type="radio" name="tabsName" id="settings">

        <label for="home"><i class="fa-solid fa-house"></i></label>
        <label for="music"><i class="fa-solid fa-music"></i></label>
        <label for="likes"><i class="fa-solid fa-heart"></i></label>
        <label for="fav"><i class="fa-solid fa-star"></i></label>
        <label for="settings"><i class="fa-solid fa-gear"></i></label>

        <div class="underline"></div>
    </div>
</body>

</html>
