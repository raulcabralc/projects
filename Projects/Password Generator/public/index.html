<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
</head>

<body>
    <section class="container">
        <h2>Password Generator</h2>
        <h1 class="result">
            🔐
        </h1>
        <p>Select the options below:</p>
        <p>Password length: <input type="number" min="1" max="40" class="pass-length" value="10"></p>
        <p>Maximum length: 30</p>
        <p>Add Uppercase: <input type="checkbox" class="chk-upper" checked></p>
        <p>Add Lowercase: <input type="checkbox" class="chk-lower" checked></p>
        <p>Add Numbers: <input type="checkbox" class="chk-number"></p>
        <p>Add Symbols: <input type="checkbox" class="chk-symbol"></p>
        <button class="generate-button">Generate</button>
    </section>

    <script src="./assets/js/bundle.js"></script>

</body>

</html>
